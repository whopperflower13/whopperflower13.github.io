<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment2</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    minami's timer
    <!-- set an outer section -->
    <div class="outer">
      <!-- divide sections into three : timer, progress bar, and control panel, and -->
       <section class="timer">
        <button id="timer-button">timer</button>
        <button id="break-timer-button">break timer</button>
       </section>
      <section class="controls">
        <button id="play-pause-button">
          <img src="https://img.icons8.com/ios-glyphs/30/play--v2.png" />
        </button>
        <button id="skip-button">
          <img src="https://img.icons8.com/ios-glyphs/30/fast-forward.png">
        </button>
        <button id="low-volume-button">
          <img src="https://img.icons8.com/ios-glyphs/30/low-volume.png">
        </button>
        <button id="increase-volume-button">
          <img src="https://img.icons8.com/ios-glyphs/30/high-volume--v1.png">
        </button>
      </section>
    </div>

    <p id="credits">
      play https://icons8.com/icon/TlSnjmNzYgKT/play
      pause https://icons8.com/icon/pSwquXkxwLD8/pause
      fast forward https://icons8.com/icon/91476/fast-forward
      low volume https://icons8.com/icon/91634/low-volume
      increase volume https://icons8.com/icon/59734/audio
      by
      https://icons8.com/
    </p>
    
  </body>
</html>
